<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Contact</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.vorlage.html">Home</a></li>
                <li><a href="about.vorlage.html">About Us</a></li>
                <li><a href="contact.vorlage.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Main Content -->
        <section>
            <h1>Contact Us</h1>
            <address>
                <p>Phone: (123) 456-7890</p>
                <p>Address: 123 Coffee Lane, Brewtown, BE 12345</p>
            </address>
            <figure>
                <img src="https://images.pexels.com/photos/374052/pexels-photo-374052.jpeg"
                    alt="Contact image by Pixabay on Pexels" style="width: 100%;">
                <figcaption>Photo by Pixabay on Pexels</figcaption>
            </figure>
            <div>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
